<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Slide</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>

    <body>
        <div id="main">
            <div id="top">
                <img id="image" src="img/slide.png">
                <div id="title">Slide</div>

                <div id="volume-control">
                    <label for="volume-slider">Volume</label>
                    <input id="volume-slider" type="range" min="0" max="100" value="100" step="1">
                    <span id="volume-value">100%</span>
                </div>

                <div id="tempo-control">
                    <label for="tempo-slider">Tempo</label>
                    <input id="tempo-slider" type="range" min="20" max="200" value="60" step="5">
                    <span id="tempo-value">60 cpm</span>
                </div>
            </div>

            <textarea id="code-input" spellcheck="false">s("bd sd").fast(2)</textarea>

            <div id="controls">
                <button id="btn-start">Start</button>
                <button id="btn-update">Update</button>
                <button id="btn-stop">Stop</button>
                <div id="status">Not started</div>
            </div>
        </div>

        <script src="/dist/strudel.bundle.js"></script>
    </body>
</html>
